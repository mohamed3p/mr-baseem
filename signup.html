<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registration Page</title>
    <link rel="stylesheet" href="styleup.css">

    <link rel="stylesheet" href="process_register.php">
</head>
<body>

    <form action="process_register.php" method="post">
        <h1>تسجيل بيانات طالب جديد</h1>

        <img style="height: 100px; margin-left: 27%;" src="image/moi.png">

        <label for="name">الاسم</label>
        <input type="text" id="name" name="name" required>

        <label for="email">الايميل</label>
        <input type="email" id="email" name="email" required>

        <label for="address">العنوان</label>
        <input type="address" id="address" name="address" required>

        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">الباسورد</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">اعادة كتابة الباسورد</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        
        <input  type="submit" value="تسجيل">
         <p  class="text-center mt-3">
            <a  style= "color: rgb(255, 0, 0); text-decoration: none; margin-left: 32%; " href="index.html">العودة إلى صفحة تسجيل الدخول</a>
        </p>
        
        
    </form>
</body>
</html>
